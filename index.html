<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page - iFullStack.tv</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="imagens/logo starbucks.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Uma empresa que trabalha com responsabilidade social</p>
                <a href="#">starbucks</a>
            </div>
            <div class="imgBox">
                <img src="imagens/1-removebg-preview.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="imagens/starbucks2.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="imagens/starbucks 5.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="imagens/starbucks-tie-dye-frappuccino-2019__1_-removebg-preview.png" onclick="imgSlider('imagens/4.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src=""></a></li>
            <li><a href="#"><img src=""></a></li>
            <li><a href="#"><img src=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>

</body>
</html>
